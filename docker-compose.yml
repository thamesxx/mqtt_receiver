services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"  # Change from 1884 to 1883
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config   # DO NOT mark :ro - mosquitto wants to chown
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 1883 || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 12

  publisher:
    build: .
    container_name: mqtt_publisher
    restart: on-failure
    environment:
      - MQTT_BROKER_HOST=mosquitto
      - MQTT_BROKER_PORT=1883
      - WAIT_TIMEOUT=120       # wait up to 120s for broker to accept MQTT connect
      - WAIT_SLEEP=0.8
      - CONNECT_TIMEOUT=5
    depends_on:
      mosquitto:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro
      - ./config.yml:/app/config.yml:ro