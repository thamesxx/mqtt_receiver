# config.yml
source:
  type: csv
  path: ./data/data.csv

mqtt:
  broker: "mosquitto"
  port: 1883
  username: ""
  password: ""
  tls: false
  topic: "test/topic"
  qos: 1
  retain: true
  client_id: "publisher-01"
  keepalive: 60


# Optional schema: helps validate and convert fields.
# If schema is omitted, auto-conversion is attempted for all fields.
schema:
  id:
    type: int
    required: true
  temp:
    type: float
    required: true
  humidity:
    type: float
    required: false
    default: 0.0
  active:
    type: bool
    required: false
    default: false
  metadata:
    type: json   # can be dict or list
    required: false
    default: {}
